<div class="container-fluid">
    <div class="row">
        <div class="col bg-danger text-white">
        <a class="navbar-brand">My Store</a>
                <cartsummary></cartsummary>

        
   
        </div>
    
    </div>
    <div class="row text-white">
        <div class="col-3 bg-info p-2">
         
           <button class="btn btn-block bten-outline-primary" (click)="changeCategory()">
                 HOME 
           </button>
           <button *ngFor="let cat of categories"
           class="btn btn-secondary btn-block"
           [class.active]="cat== selectedCategory" (click)="changeCategory(cat)">
           {{cat}}
        </button>
        </div>
        <div class="col-9 bg-success p-2">
            Products {{products.length}}
            <div *ngFor="let product of products" class="card m-1 p-1 bg-dark">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                     {{product.price | currency:"INR": "symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card=text bg-red p-1">
                    {{product.description}}
                  <button class="btn btn-success btn-sm float-right"
                  (click)=" addProductToCart(product)">
                  Add to Cart
                </button>

                </div>
            </div> 
           <!-- <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  Dropdown button
                </button>
                <select class="dropdown-menu" [value]="productsPerPage" (change)="changePageSize($event.target.value)" >
                  <option class="dropdown-item"  value="4">4</option>
                  <option class="dropdown-item" value="2">2</option>
                 
                </select> 
              </div>
            -->
            <div class="form inline float-left-mr1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="4">4</option>
                    <option value="2">2</option>
                </select>
            </div> 
            <div class="btn group float-right">
                <button *ngFor="let page of PageNumbers" 
                (click)= "changePage(page)"
                [class.active]="page==selectedPage">
                {{page}}
            </button>
            </div>
        </div>
    </div>
</div>
